<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="main">
        <input checked type="radio" name="respond" id="desctop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <img src="img/1.jpg">
                        <img src="img/2.jpg">
                        <img src="img/3.jpg">
                        <img src="img/4.jpg">
                    </div>
                </div>
            </div>
            <div id="active" class="switch_center">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
          </div>
            <div class="footer">
                <div id="text__box">
                    <div class="texts">
                        <div class="text">
                            <span>Ну и кто настоящий?</span>
                        </div>
                        <div class="text">
                            <span>Опять Student1?</span>
                        </div>
                        <div class="text">
                            <span>Я построю свой слайдер...</span>
                        </div>
                        <div class="text">
                            <span>Успехов и удачи!</span>
                        </div>
                    </div>
                </div>
                <div id="active" class="swith_right">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
            </div>
            
        </article>
    </div>
</body>
</html>
